<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./filecss/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- header content -->
    <header class="titolo-logo">
        <h1 class="titolo"><img class="logo" src="img/logo.png" alt="logo boolean">Toboolist</h1>
    </header>
    <!-- nav content -->
    <nav class="navigatore">
        
        <!-- nav add -->
        <section class="add">
            <span class="add-task">Add Task</span>
            <span class="add-section">Add section</span>
        </section>
    </nav>

    <!-- main contenuto -->

    <main class="container">

        <!-- section new task -->
        <section class="new-task">
            <h4 class="sottotitolo">&#9662; New Task</h4>
            <div class="container-check">
                <span class="check"><strong>&check;</strong></span>
                <span><strong>Quarterly newsletter</strong></span>
                <span class="bottone">Editorial</span>
            </div>
        </section>
        <!-- section Today -->

        <section class="section-today">
            <h4 class="sottotitolo">&#9662; Today</h4>
            <div class="container-check">
                <span class="check"><strong>&check;</strong></span>
                <span><strong>Recruting blog post</strong></span>
                <span class="bottone">Editorial</span>
            </div>
            <div class="container-check margine">
                <span class="check"><strong>&check;</strong></span>
                <span><strong>Recruting blog post</strong></span>
                <span class="bottone">Editorial</span>
            </div>
            <div class="container-check margine">
                <span class="check"><strong>&check;</strong></span>
                <span><strong>Recruting blog post</strong></span>
                <span class="bottone">Editorial</span>
            </div>
        </section>
    </main>

</body>
</html>
